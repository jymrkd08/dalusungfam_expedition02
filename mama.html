<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dossier | TESS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body class="interior-theme">
    <div id="cursor-glow"></div>
    <nav>
        <div class="logo-wrapper">
            <a href="index.html" class="logo">DALUSUNG<span>.</span></a>
        </div>
        <a href="index.html" class="back-btn">BACK TO BASECAMP</a>
    </nav>
    <main class="profile-container">
        <section class="profile-sidebar" data-aos="fade-right">
            <div class="profile-frame">
                <img src="mama.jpeg">
                <div class="scan-overlay"></div>
            </div>
            <div class="dossier-data">
                <span class="dossier-label">EXECUTIVE_OFFICER</span>
                <h1 class="profile-name">TESS</h1>
                <p class="profile-role">The Heart & Navigator</p>
                <div class="data-row"><span>STATUS</span><span>ACTIVE / CORE</span></div>
                <div class="data-row"><span>ORIGIN</span><span>EST. 1995</span></div>
                <div class="profile-bio"><p>The emotional anchor of the expedition. Her wisdom and nurturing spirit keep the family unified and moving toward the light, regardless of the terrain.</p></div>
            </div>
        </section>
        <section class="profile-content" data-aos="fade-left">
            <div class="section-title" style="text-align: left;">Navigator's Archive</div>
            <div class="mini-grid">
                <div class="mini-item"><img src="tess1.jpeg"></div>
                <div class="mini-item"><img src="partner1.jpeg"></div>
            </div>
        </section>
    </main>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>AOS.init({ duration: 1000 });</script>
</body>
</html>
